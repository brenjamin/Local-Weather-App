<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://cdn.rawgit.com/erikflowers/weather-icons/master/font/weathericons-regular-webfont.eot" rel="stylesheet">
        <link href="https://cdn.rawgit.com/erikflowers/weather-icons/master/font/weathericons-regular-webfont.svg" rel="stylesheet">
        <link href="https://cdn.rawgit.com/erikflowers/weather-icons/master/font/weathericons-regular-webfont.ttf" rel="stylesheet">
        <link href="https://cdn.rawgit.com/erikflowers/weather-icons/master/font/weathericons-regular-webfont.woff" rel="stylesheet">
        <link href="https://cdn.rawgit.com/erikflowers/weather-icons/master/font/weathericons-regular-webfont.woff2" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.rawgit.com/erikflowers/weather-icons/master/css/weather-icons.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../img/bb-favicon.png">

        

        <title>Local Weather App</title>

    </head>

    <body>
        <div id="main">
            <div id="today">
                <div id="location"></div>
                <div id="weather">
                    <i id="todaysIcon" class="wi"></i>
                    <br>
                    <span id="type"></span>
                    <div id="temp">
                        <span id="degree"></span><span id="unit"></span>
                    </div>
                </div>
            </div>
            <ul id="fiveday">
                <li class="forecast" id="day1"></li>
                <li class="forecast" id="day2"></li>
                <li class="forecast" id="day3"></li>
                <li class="forecast" id="day4"></li>
                <li class="forecast" id="day5"></li>
            </ul>
        </div>
        

        


        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>

    

 </html>
